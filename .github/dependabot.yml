version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:40"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 20
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "automerge"
    commit-message:
      prefix: "chore"
      include: "scope"
